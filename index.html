<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario1.css">
</head>
<body>
    <div class="container">
            <h3>Benvenido a la página de gallo.</h3>
            <div class="buttons">
                <button class="google-button">
                    <picture>  
                        <img src="https://image.pngaaa.com/248/651248-middle.png"alt="logo-google">
                    </picture>
                    <span>Regístrate con google</span>
                </button>
                <button class="twitter-button">
                    <picture>
                        <img src="https://cdn.cms-twdigitalassets.com/content/dam/help-twitter/twitter_logo_blue.png.twimg.768.png" alt="logo-twitter">
                    </picture>
                    
                </button>

            </div>
            <div class="separador">
                <hr>
                <span>O bien</span>
                <hr>
            </div>

            <form action="" method="">
                <div class="name-surname">
                    <label for="nombre">
                        <span>Nombre</span>
                        <input type="text" id="nombre" name="nombre">
                    </label>
                    <label for="apellidos">
                        <span>Apellidos</span>
                        <input type="text" id="apellidos" name="apellidos">
                    </label>
                </div>
                <div class="email">
                    <label for="email">
                        <span>Email</span>
                        <input type="email" id="email" name="email">
                    </label>
                </div>
                <div class="password">
                    <label for="password">
                        <span>Contraseña</span>
                        <input type="password" id="contraseña" name="contraseña" placeholder="+6 caracteres">
                    </label>
                </div>
                <div>
                    <label for="checkbox" class="checkbox-label">
                        
                        <input type="checkbox" id="checkbox">
                        <span>Acepto los terminos y condiciones</span>
                    </label>
                </div>
                <div>
                    <button type="submit" class="acepto">
                        Acepto Registrarme

                    </button>
                    
                    
                </div>



            </form>






    </div>
    
</body>
</html>
